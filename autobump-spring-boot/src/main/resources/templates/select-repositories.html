<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico"/>

    <title>Autobump select repositories</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">

    <h1>Welcome to AutoBump!</h1>

    <h5>Please select the repositories you want automatic bumps for</h5>
    <!--/*@thymesVar id="#repositoryListDto" type="RepositoryListDto"*/-->
    <form th:action="/repositories" th:object="${#repositoryListDto}" method="post">
        <tr th:each="repository: ${repositories}">
            <td th:text="repository.name"></td>
            <td th:text="repository.id"></td>
        </tr>
    </form>
</div>
</body>
</html>
